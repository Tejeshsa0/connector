{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Home.css'%}">
    <title>Sign In</title>
</head>

<body class=" d-flex justify-content-center align-items-center">
    <div class="container formdiv">
        <div>
            <h3>Sign in to connector</h3>
            <div>
                <style>
                    .h55{
                        color: red;
                    }
                </style>
                {%for message in messages%}
                <h6 class="h55">{{message}}</h6>
                {%endfor%}
            </div>
            
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="mobile">Enter Mobile Number</label>
                    <input type="Number" name="number" class="form-control" id="mobile" aria-describedby="phoneHelp" placeholder="">
                    <small id="phoneHelp" class="form-text text-muted">We'll never share your contact with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="Password1">Password</label>
                    <input type="password" name="password" class="form-control" id="Password1" placeholder="Password">
                </div>
                
                <button type="submit" class="mt-1 btn btn-primary">Submit</button>
            </form>
            <p class="m-1">Don't have an account <a href="/signup">Sign Up</a></p>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
