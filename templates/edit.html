{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Home.css'%}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar bg-body-primary sticky-top">
        <div class="container-fluid">
            <span>
                <img src="{% static 'images/logo1.png'%}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                <a class="navbar-brand">Connector
                    <a href='{% url 'home' %}'>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                            <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z"/>
                          </svg>
                    </a>
                </a>
            </span>

            <form class="d-flex" role="search" action='/search' method='POST'>
                {% csrf_token %}
                <input class="form-control me-2" name='username' type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark" id="navbtn" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- pic and Name -->
    <div class="container-fluid d-flex justify-content-center align-items-center">

        <div class="align-items-center">
            <span>
                <img src="media/{{ user_profile.profileimg }}" alt="Logo" width="200px" height="200px"
                    class="d-inline-block align-text-top mt-5 " id="searchimg">
            </span>
        </div>

    </div>

    <!-- Edit Options -->
    <div class="container-fluid d-flex justify-content-center align-items-center mt-2">

        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="Name">Full Name</label>
                <input type="text" name="username" value="{{ user_profile.username }}" class="form-control" id="name" placeholder="{}">
            </div>
            <label for="Email1">Email address</label>
            <input type="email" name="email" value="{{ user_profile.email }}" class="form-control" id="Email1" placeholder="">

            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="Number" class="form-control" id="mobile" value="{{ user_profile.number }}" placeholder="" readonly>
            </div>
            <div class="form-group">
                <label for="img">Profile Picture</label>
                <input type="file" name='image' class="form-control" id="img" placeholder="ProfilePic">
            </div>
            <button type="submit" class=" mt-1 btn btn-primary">Submit</button>
        </form>

    </div>
    <div class="container-fluid d-flex justify-content-center align-items-center mt-2">
        <div class="container containbtn text-center">
            <div class="row">
                <div class="col border border-secondary linkdiv">
                    <a href="myprofile" class="filledit">
                        <h6>Back</h6>
                    </a>
                </div>
                <div class="col border border-secondary linkdiv">
                    <a href="logout" class="filledit">
                        <h6>LogOut</h6>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
