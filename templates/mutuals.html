{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Home.css'%}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar bg-body-primary sticky-top">
        <div class="container-fluid">
            <span>
                <img src="{% static 'images/logo1.png'%}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                <a class="navbar-brand">Connector
                    <a href='{% url 'home' %}'>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                            <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z"/>
                          </svg>
                    </a>
                </a>
            </span>

            <form class="d-flex" role="search" action='/search' method='POST'>
                {% csrf_token %}
                <input class="form-control me-2" name='username' type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark" id="navbtn" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="m-2">
        <h2>Mutual Connections with {{main_user}}
        </h2>
    </div>

    <!-- Search results -->
    <div>
        {% for res in user_profiles_c %}
        <!-- Search card -->
        <div class="d-inline-block m-2">
            <div class="card" style="width: 300px;">
                <img src="{{ res.profileimg.url }}" class="card-img-top" id="profileimg" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{res.username}}</h5>
                    
                    <a href="{% url 'profile' res.username %}" class="btn btn-primary">Profile</a>
                    
                    {% comment %} <form action="" method="POST">
                        {% csrf_token %}
                        <button class="btn btn-primary">
                                Connect
                        </button>
                    </form> {% endcomment %}
                    
                </div>
            </div>
        </div>
       {% endfor %}
       {% for res in user_profiles %}
        <!-- Search card -->
        <div class="d-inline-block m-2">
            <div class="card" style="width: 300px;">
                <img src="{{ res.profileimg.url }}" class="card-img-top" id="profileimg" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{res.username}}</h5>
                    
                    <a href="{% url 'profile' res.username %}" class="btn btn-primary">Profile</a>
                    
                    <form action="" method="POST">
                        {% csrf_token %}
                        <button class="btn btn-primary">
                                Connect
                        </button>
                    </form>
                    
                </div>
            </div>
        </div>
       {% endfor %}

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
