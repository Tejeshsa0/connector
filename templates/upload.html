{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Home.css'%}">
    <title>Upload</title>
</head>

<body>

    <div class="container justify-content-center align-items-center p-5">
        <div class="align-items-center">
            <h1>New Post</h1>
            <form action="" method="POST" class="mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="write">Write Something</label>
                    <textarea class="form-control" name="caption" id="write" rows="3" placeholder="My Beautiful Memories"></textarea>
                </div>
                <div class="form-group">
                    <label for="Image">Upload image</label>
                    <input type="file" class="form-control" name="postimage" id="Image" placeholder="Postimg">
                </div>
                <div class="form-group">
                    <label for="privacy">Select privacy</label>
                    <select class="custom-select mr-sm-2 mt-2" name="privacy" id="privacy">
                        <option value="public" selected>Public</option>
                        <option value="connects">Connects only</option>
                        <option value="private">Private</option>
                      </select>
                </div>
                <button type="submit" class=" mt-2 btn btn-primary">Submit</button>

            </form>
            
            <a href="myprofile">
                <button class="btn btn-primary">Back</button>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
