{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'Home.css'%}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar bg-body-primary sticky-top">
        <div class="container-fluid">
            <span>
                <img src="{% static 'images/logo1.png'%}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                <a class="navbar-brand">Connector
                    <a href='{% url 'home' %}'>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                            <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z"/>
                          </svg>
                    </a>
                </a>
            </span>

            <form class="d-flex" role="search" action='/search' method='POST'>
                {% csrf_token %}
                <input class="form-control me-2" name='username' type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark" id="navbtn" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container-fluid d-flex justify-content-center align-items-center">

        <div class="align-items-center">
            <span>
                <img src="media/{{ user_profile.profileimg }}" alt="Logo" width="200px" height="200px"
                    class="d-inline-block align-text-top mt-5 " id="searchimg">
                <h2 class="profilename mt-1">
                    {{ user_profile.username }}
                    <a href="edit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path
                                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                            <path fill-rule="evenodd"
                                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                        </svg></a>
                </h2>

            </span>
        </div>

    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col border border-secondary linkdiv">
                <a href="upload" class="fill">
                    <h4>Upload</h4>
                </a>
            </div>
            <div class="col border border-secondary linkdiv">
                <a href="{% url 'connections' user_profile.username %}" class="fill">
                    <h4>Connections</h4>
                </a>
            </div>
            <div class="col border border-secondary linkdiv">
                <a href="logout" class="fill">
                    <h4>Log Out</h4>
                </a>
            </div>
            <div class="col border border-secondary linkdiv">
                <a href="home" class="fill">
                    <h4>Homepage</h4>
                </a>
            </div>
        </div>
    </div>

    <div class="container-fluid d-flex justify-content-center align-items-center mt-5">
        <!-- Post cards -->
        <div class="container">
            <div class="row">
                <div class="col-2">
                
                </div>
                <div class="col-8">
                    {% for post in posts%}
                    
                        <div class="d-flex justify-content-center m-2" id="Postdiv">
                            <span>
                                <div class="card" style="width: 600px;">
                                    <img src="{{ post.image.url }}" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <p class="card-text">
                                            <a href="" class="postname">
                                                {{ post.username }}
                                            </a>... {{ post.caption}}
                                        </p>
                                    </div>
                                </div>
                            </span> 
                        </div>
                    
                    {%endfor%}
                </div>
                <div class="col-2">
                
                </div>
            </div>
          </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
